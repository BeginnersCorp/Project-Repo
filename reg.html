<html>
	<table align="center" border="1" width="80%" cellpadding="15">
		<tr height="30" >
		   <td colspan="2"><h2><p align="center"> Auto Spare </h2><p align="right"><a href="home.html"><button>Home</button></a> | <a href="login.html"><button>Log In</button></a> | <a href="reg.html"><button>Registration</button></a>
		</tr>
		
		<tr height="550" >
			<td width="20%"> </td>
			<td>
			    <fieldset>
				<legend>Registration</legend>
				<table >
					<tr>
						<td width="50%">Name </td>
						<td>: <input name="name"/></td>
					</tr>
				</table>
					<hr>
				<table>
					<tr>
						<td width="50%">Email </td>
						<td>: <input name="email"/></td>
					</tr>
				</table>
					<hr>
				<table>
					<tr>
						<td width="50%">User Name </td>
						<td>: <input name="uname"/></td>
					</tr>
				</table>
					<hr>
				<table>
					<tr>
						<td width="50%">Password </td>
						<td>: <input name="pass"/></td>
					</tr>
				</table>
					<hr>
				<table>
					<tr>
						<td width="50%">Confirm Password </td>
						<td>: <input name="cpass"/></td>
					</tr>
				</table>
					<hr>
				<fieldset>
				<legend>Gender</legend>
					<input type="radio" name="Gender" Value="m">Male
					<input type="radio" name="Gender" Value="f">Female
					<input type="radio" name="Gender" Value="o">Other
				</fieldset>
					<hr>
				<fieldset>
					<legend>Date of Birth</legend>
					<table>
						<tr>
							<td><input name="d"/><br></td>
							<td>/</td>
							<td><input name="m"/></td>
							<td>/</td>
							<td><input name="y"/><i>(dd/mm/yyyy)</i></td>
						</tr>
					</table>
				</fieldset>
				<hr>
					<a href="reg success.html"><input type="submit" value="Submit"/></a>
					<input type="submit" value="Reset"/>
			    </fieldset>
			</td>
        </tr>
		
		<tr height="80">
			<td colspan="2"></td>
		</tr>
	</table>
</html>
